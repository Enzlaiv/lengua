<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucle while</title>
</head>
<body>
   <h1>bucle while</h1> 
   <script>
    var sum = 0;
    var cont_sum = 0;
    
    while(true){
    a=new Number(prompt("ingrese el primer numero"));
    b=new Number(prompt("ingrese el segundo numero"));
    let resol = 0
    resol = a + b;
    console.log("La suma de " + a + " + " + b + " es igual a ", resol)
    document.write("La suma de " + a + " + " + b + " es igual a ", resol)
    sum = sum + resol;
    cont_sum = cont_sum + 1;
    document.write(" <br> La suma de los digitos es " + sum)
    document.write(" <br> Esta operación se uso " + cont_sum + " veces")
    document.write(" <br> El número de digitos es : " + len(sum))
    break;
    }
   </script>
</body>
</html>
